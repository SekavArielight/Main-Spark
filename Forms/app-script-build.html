  <body>
    <div class="admission-page">
      <div class="admission-img">
        <img src="/assets/pattern.svg" />
      </div>
      <div class="admission-content">
        <div class="admission-left">
          <h1>Letâ€™s get started</h1>
          <p>
            This is the Admissions Portal, your first step towards gaining some
            of today's most sought-after skills and joining our incredible
            talent community. To get started, you need to fill the form as
            required.
          </p>
          <img
            src="/assets/admission1.png"
            class="admission-image"
            alt="A female student with a white laptop"
          />
        </div>
        <div class="admission-right">
          <form action="" class="admission-form" method="post" id="webSheetForm">
            <div class="input-box">
              <input type="text" class="input" name="FirstName" id="firstName" required/>
              <label for="FirstName">First Name</label>
            </div>
            <div class="input-box">
              <input type="text" class="input" name="LastName" id="lastName" required/>
              <label for="LastName">Last Name</label>
            </div>
            <div class="input-box">
              <input type="email" class="input" name="Email" id="email" required/>
              <label for="Email">Email</label>
            </div>
            <div class="input-box">
              <input type="tel" class="input" name="PhoneNumber" id="phoneNumber" required/>
              <label for="PhoneNumber">Phone Number</label>
            </div>
            <div class="input-box">
              <input type="text" class="input" name="Address" id="address" required />
              <label for="Address">Address</label>
            </div>
            <input type="submit" value="Submit">

            <button type="submit" value="submit" class="btn-12">Complete Application Process</button>
          </form>
        </div>
      </div>
    </div>

     <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('webSheetForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission

                // Collect form data
                const data = {
                    name: document.getElementById('firstName').value,
                name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                tel: document.getElementById('phoneNumber').value,
                message: document.getElementById('address').value
                };

                // Send data to Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbwflCSn00X4ptJcG6QBEtJ-rValyzJtlMyM18wooBGtxiiM4LHvcW0rD6JOx2lnGs06/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Form submitted successfully: ' + JSON.stringify(data));
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
