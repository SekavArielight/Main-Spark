<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Innovation Hub - Admission Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="admission-page">
      <div class="admission-img">
        <img src="/assets/pattern.svg" />
      </div>
      <div class="admission-content">
        <div class="admission-left">
          <h1>Letâ€™s get started</h1>
          <p>
            This is the Admissions Portal, your first step towards gaining some
            of today's most sought-after skills and joining our incredible
            talent community. To get started, you need to fill the form as
            required.
          </p>
          <img
            src="/assets/admission1.png"
            class="admission-image"
            alt="A female student with a white laptop"
          />
        </div>
        <div class="admission-right">
          <form action="" class="admission-form">
            <div class="input-box">
              <input type="text" class="input" required />
              <label for="">First Name</label>
            </div>
            <div class="input-box">
              <input type="text" class="input" required />
              <label for="">Last Name</label>
            </div>
            <div class="input-box">
              <input type="email" class="input" required />
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <input type="tel" class="input" required />
              <label for="">Phone Number</label>
            </div>
            <div class="input-box">
              <textarea name="" class="input" required cols="30" rows="10"></textarea>
              <label for="">Address</label>
            </div>

            <button type="submit" class="btn-12">Complete Application Process</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
